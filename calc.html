    function myFunctionEquals() {
      chain = eval(chain).toPrecision(8);
      document.getElementById("Screen").innerHTML = parseFloat(chain);
      }
    
    function myFunctionDecimal() {
      StoreTotal = StoreTotal + ".";
      document.getElementById("Screen").innerHTML = StoreTotal;

    function showComment() {
